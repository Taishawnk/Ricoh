{% load static %}
{%block css_files%}  
  <link rel='stylesheet' href={% static "/css/wiki.css"%}>
{%endblock%}
{% comment "" %}grabs this from the block I creted in base dir{% endcomment %}

{%include "nav.html" %}  
{%block content%}
<div class="wikiviewmainwrapper">
  <div>
    <h1 class="wikiheadertext">Wiki Quick Reffrence</h1>
  </div>

  <div class="carouseloutter">
      <div class="carouselinner">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/imgs/cane1.jfif" class="d-block w-100  h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/imgs/cane2.jfif" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/imgs/cane3.jfif" class="d-block w-100  h-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>    
      </div>
    </div>
  
</div>
{%endblock%}
