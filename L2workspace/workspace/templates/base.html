<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}L2 Workspace{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %}{% endblock %}
</head>
<body>
  <div class="navcontent">
      {% include "elementhtml/nav.html" %}
  </div>

  <div id="mainWrapper" class="mainviewWrap">
      
      <div class="sidebarcontent">
          {% block content_one %}{% include "elementhtml/sidebar.html" %}{% endblock %}
      </div>

      <div class="courselcontent">
          {% block content_two %}{% endblock %}
      </div>
  </div>

  <div class="footerContent">
      {% block footer %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
